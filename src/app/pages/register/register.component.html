<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-3">
          <div class="text-center mt-2 mb-3 text-default">{{nameApp}}</div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Informe os dados abaixo</small>
          </div>
          <form role="form" #form="ngForm" (ngSubmit)="registerUser($event)">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" placeholder="Nome" [(ngModel)]="auth.name" name="name" type="text" required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" [(ngModel)]="auth.email" name="email" type="email" required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Senha" [(ngModel)]="auth.password" name="password" type="password" required>
              </div>
            </div>
            <div *ngIf="userCreated" class="text-muted font-italic text-center">
              <small><span class="text-success font-weight-700">Um e-mail de confirmação foi enviado para você</span></small>
            </div>
            <div *ngIf="userCreateFail" class="text-muted font-italic text-center">
              <small><span class="text-danger font-weight-700">Falha ao cadastrar usuário!</span></small>
            </div>
            <div *ngIf="userRequest" class="text-muted font-italic text-center">
              <small><span class="text-default font-weight-700">Aguarde...</span></small>
            </div>
            <!-- <div class="row my-4">
              <div class="col-12">
               
              </div>
            </div> -->
            <div class="text-center">
              <button type="submit" class="btn btn-block btn-default mt-4">Criar conta</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12  text-center"><!--text-right-->          
        <button routerLink="../" type="button" class="btn btn-link text-light font-weight-normal">Voltar</button>
        </div>
      </div>
    </div>
  </div>
</div>
