<div class="header bg-gradient-danger py-7 py-lg-8">

  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-3">
          <div class="text-center mt-2 mb-3 text-default">{{nameApp}}</div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Entre com suas credenciais</small>
          </div>
          <form role="form" #form="ngForm" (ngSubmit)="form.form.valid && login()">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" [(ngModel)]="auth.email" name="email" type="email"
                  required email minlength="10" #email="ngModel">
              </div>
              <div class="alert alert-danger" *ngIf="email.errors && (email.dirty && email.touched || form.submitted)">
                <div *ngIf="email.errors.required"> O preenchimento do e-mail é obrigatório! </div>
                <div *ngIf="email.errors.minlength"> O e-mail precisar ter no mínimo 10 caracteres! </div>
                <div *ngIf="email.errors.email"> O e-mail precisar ser válido! </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Senha" [(ngModel)]="auth.password" name="password"
                  type="password" required minlength="3" #password="ngModel">
              </div>
              <div class="alert alert-danger" *ngIf="password.errors && (password.dirty && password.touched || form.submitted)">
                <div *ngIf="password.errors.required"> O preenchimento da senha é obrigatório! </div>
                <div *ngIf="password.errors.minlength"> A senha precisar ter no mínimo 3 caracteres! </div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-default my-4 btn-block"  [disabled]="!form.valid">Entrar</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <!-- <div class="col-6">
          <a href="javascript:void(0)" class="text-light"><small>Esqueceu sua senha?</small></a>
        </div> -->
        <div class="col-12  text-center">
          <!--text-right-->
          <!-- <a href="javascript:void(0)" class="text-light"><small>Criar conta</small></a> -->

          <button (click)="register()" type="button" class="btn btn-link text-light font-weight-normal">Criar
            conta</button>
        </div>
      </div>
    </div>
  </div>
</div>
